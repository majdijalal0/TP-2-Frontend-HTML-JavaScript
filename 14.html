<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex;
            gap:70px;
            align-items: center;
            justify-content: space-around;
        }
        #drag{
            display:flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            gap : 30px;
            background-color: rgb(74, 199, 203);
            width: 200px;
            height:200px;
            border : solid 3px black;
            border-radius: 13px;
        }
        .element{
           
            background-color: orange;
            color:black;
            width:70%;
            height:25px;
            text-align: center;
            border:solid 2px black;
            border-radius: 10px;
        }
        #drop{
            background-color: rgb(74, 93, 203);
            display:flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            gap : 30px;
            width: 200px;
            height:200px;
            border : solid 3px black;
            border-radius: 13px;

        }
    </style>
</head>
<body>
    <div id="drag">
      <div class="element" draggable="true">Element 1</div>
      <div class="element" draggable="true">Element 2</div>
      <div class="element" draggable="true">Element 3</div>
    </div>
    <div id="drop">
        Drop here
    </div>

    <script>
        const drag = document.getElementById('drag');
        const elements = document.querySelectorAll('.element');
        const drop = document.getElementById('drop');

        elements.forEach(element => {
            element.addEventListener('dragstart', ()=>{
                element.classList.add('dragging');
                element.style.opacity="0.5";
            })

            element.addEventListener('drag',(e)=>{
                e.preventDefault();
            })
            element.addEventListener('dragend',()=>{
                element.classList.remove('dragging');
                element.style.opacity="1";
            })

            
        })

        drop.addEventListener('dragover', (e)=>{
            e.preventDefault();
                
                drop.style.backgroundColor="lightgray";
            });
        drop.addEventListener('dragleave',()=>{
             drop.style.backgroundColor="";
        });
        drop.addEventListener('drop',(e)=>{
            e.preventDefault;
            drop.style.backgroundColor="";
            
           if(drop.textContent.trim() === "Drop here" ){
                drop.textContent="";
            }
            const dragged = document.querySelector('.dragging');
            if (dragged) drop.appendChild(dragged);
        });
    </script>
</body>
</html>
