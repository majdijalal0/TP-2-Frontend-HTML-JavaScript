<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #modale{
            position: fixed;
            width:500px;
            height:200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

            padding: 20px;
            background-color: lightgray;
            border: 2px solid black;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-radius: 10px;
            text-align: center;
        }
        #ouvrir{
            padding: 10px 20px;
            font-size: 22px;
            cursor: pointer;
            background-color:rgb(13, 214, 13);
            color:white;
            font-family: Arial, Helvetica, sans-serif;
            margin-left:47%;
            border-radius: 15px;
            border: none;
        }
        #close{
            padding: 5px 10px;
            font-size: 20px;
            cursor: pointer;
            background-color:rgb(214, 13, 13);
            color:white;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 15px;
            border: none;
           
        }
        p{
            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 30px;}

    </style>
</head>
<body>
    <button id="ouvrir">Ouvrir</button>

    
        <div id="modale" hidden>
            <p>Vous avez recu une notifcation</p>
            <button id="close">Fermer</button>
        </div>
   
    <script>
        const ouvrir=document.getElementById('ouvrir');
        const modale=document.getElementById('modale');
        const fermer=document.getElementById('close');

        ouvrir.addEventListener('click',()=>{
            modale.removeAttribute('hidden');
        });

        fermer.addEventListener('click',()=>{
            modale.setAttribute('hidden','');
        });
    </script>
</body>
</html>
