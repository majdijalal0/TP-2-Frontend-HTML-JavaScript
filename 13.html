<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 28px;
            font-weight: 300;
        }
        div{
          width:95%;
          
          height:30px;
         box-sizing: border-box;
        }
        #barre{
            position: relative;
         border:solid 2px black;
          background-color: lightgray;
          margin : 10px auto;
          overflow: hidden;
        }
        #progression{
            position: absolute;
            width:0%;
            border:none;
          background-color: rgb(77, 255, 0);
          transition: width 0.3s ease;
        }
        button{
            width:fit-content;
            background-color: black;
            color:orange;
            font-size: 24px;
            border-radius: 10px;
            padding:10px;
            margin-left: 40%;
        }
    </style>
    
</head>
<body>
    <p>Barre de prorgression</p>
    <div id="barre">
        <div id="progression"></div>
    </div>
    <button id="demarrer">Démarrer la progression</button>
    <button id="reintaliser">Réintaliser</button>
    <script>
        const demarrer= document.getElementById('demarrer');
        const reintaliser = document.getElementById('reintaliser');
        const progression=document.getElementById('progression');
        let progress= 0;
       

        demarrer.addEventListener('click', ()=>{
            if(progress < 100){
                progress+=15; 
                 progression.style.width = progress+"%";
            }
        })

        reintaliser.addEventListener('click',()=>{
            progress=0;
            progression.style.width = '0%';
        })
    </script>
</body>
</html>
